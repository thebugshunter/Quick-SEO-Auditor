<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QA Portfolio | SEO Auditor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <header>
            <div class="badge">QA AUTOMATION DEMO</div>
            <h1>SEO Technical Auditor</h1>
            <p>Enter a URL below to trigger the Python/Flask analysis engine.</p>
        </header>

        <form id="audit-form">
            <input type="url" id="url-input" placeholder="https://example.com" required>
            <button type="submit" id="audit-btn">Run Analysis</button>
        </form>

        <div id="loading" class="hidden">
            <div class="spinner"></div>
            <p>Connecting to Python Backend...</p>
        </div>

        <div id="error-msg" class="hidden"></div>

        <div id="results" class="grid-container hidden">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
